<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display"> 00:00:00</div>
        <div class="buttons">
            <button id="pause-timer" onclick="watchStop()" >Pause</button>
            <button id="start-timer" onclick="watchStart()">Start</button>
            <button id="reset-timer" onclick="watchReset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
